name: Codex Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      review_depth:
        description: 'Review depth (quick, standard, thorough)'
        required: false
        default: 'quick'
        type: choice
        options:
          - quick
          - standard
          - thorough

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  codex-review:
    name: AI Code Review
    uses: kaida-darice-de/.github/.github/workflows/codex-code-review-reusable.yml@main
    with:
      review_depth: ${{ github.event.inputs.review_depth || 'quick' }}
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
